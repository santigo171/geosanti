<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoSanti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />

    <!-- Primary Meta Tags -->
    <title>GeoSanti</title>
    <meta name="title" content="GeoSanti" />
    <meta
      name="description"
      content="Una poderosa herramienta para hacer mapas georeferenciados creada exclusivamente para la Tiss"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://santigo171.github.io/geosanti/" />
    <meta property="og:title" content="GeoSanti" />
    <meta
      property="og:description"
      content="Una poderosa herramienta para hacer mapas georeferenciados creada exclusivamente para la Tiss"
    />
    <meta
      property="og:image"
      content="https://santigo171.github.io/geosanti/assets/favicon.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://santigo171.github.io/geosanti/"
    />
    <meta property="twitter:title" content="GeoSanti" />
    <meta
      property="twitter:description"
      content="Una poderosa herramienta para hacer mapas georeferenciados creada exclusivamente para la Tiss"
    />
    <meta
      property="twitter:image"
      content="https://santigo171.github.io/geosanti/assets/favicon.png"
    />
  </head>
  <body>
    <div class="loader" id="loader"></div>
    <div class="root">
      <header class="root__header center">
        <h1 class="root__header__title">
          <img
            src="/assets/favicon.png"
            alt="Logo"
            class="root__header__title--logo"
          />
          <span class="root__header__title--blue">Geo</span>Santi
        </h1>
        <p class="root__header__description">
          Una poderosa herramienta para hacer
          <b>mapas georeferenciados</b> creada exclusivamente para la Tiss
        </p>
      </header>
      <div class="root__left">
        <div class="root__left__options">
          <div class="root__left__options--data">
            <h2>Data</h2>
            <div id="data_list"></div>
            <div class="root__left__options--data__total">
              <p>Total:</p>
              <p id="data_total"></p>
            </div>
          </div>
          <div class="root__left__options--button">
            <button onclick="Map.updateMap()">Actualizar</button>
            <button onclick="Map.download()">Descargar</button>
          </div>
        </div>
      </div>
      <div class="root__right center">
        <object
          id="svg"
          data="./assets/colombia.svg"
          type="image/svg+xml"
          onload="run()"
        ></object>
      </div>
      <footer class="root__footer center">
        <p class="root__footer_text">Te amo tiss â™¥</p>
      </footer>
    </div>
    <script src="/js/svg-export.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
