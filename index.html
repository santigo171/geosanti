<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoSanti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="root">
      <header class="root__header center">
        <h1 class="root__header__title">
          <span class="root__header__title--blue">Geo</span>Santi
        </h1>
        <p class="root__header__description">
          Una poderosa herramienta para hacer
          <b>mapas georeferenciados</b> creada exclusivamente para la Tiss
        </p>
      </header>
      <div class="root__left">
        <div class="root__left__options">
          <div class="root__left__options--input">
            <label>Título del mapa:</label>
            <input type="text" id="title" />
          </div>
          <div class="root__left__options--input">
            <label>Subtitulo:</label>
            <input type="text" id="subtitle" />
          </div>
          <div class="root__left__options--input">
            <label>Descripción:</label>
            <input type="text" id="description" />
          </div>
          <div class="root__left__options--data">
            <h2>Data</h2>
            <div id="data_list"></div>
            <div class="root__left__options--data__total">
              <p>Total:</p>
              <p id="data_total"></p>
            </div>
          </div>
          <div class="root__left__options--button">
            <button onclick="Map.updateMap()">Actualizar</button>
            <button>Descargar</button>
          </div>
        </div>
      </div>
      <div class="root__right">
        <object id="svg" data="./colombia.svg" type="image/svg+xml"></object>
        <canvas
          id="canvas"
          class="root__right__canvas"
          width="1000"
          height="1200"
        ></canvas>
      </div>
      <footer class="root__footer center">
        <p class="root__footer_text">Tiss besito ♥</p>
      </footer>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
